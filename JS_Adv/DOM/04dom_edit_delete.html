<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Edit and Delete</title>
    <style>
      .bg-color {
        background-color: #212121;
        color: #fff;
      }

    </style>
  </head>
  <body class="bg-color">
     <ul class="language">
        <li>JavaScript</li>
     </ul>
  </body>
  <script>
     function addLanguage(langName){
       const list = document.createElement('li');
       list.innerHTML =`${langName}`;
       console.log(list);
       document.querySelector('.language').appendChild(list);
     }
     addLanguage("Java");
     addLanguage("Python");

     // optimize

     function addLanguageOpt(langName){
        const list = document.createElement('li');
        list.appendChild(document.createTextNode(`${langName}`));
        document.querySelector(".language").appendChild(list);
     }
     addLanguageOpt("c++")


     // Edit
     const secLang = document.querySelector("li:nth-child(2)");
    //  secLang.innerHTML = "Golang";
    const newli = document.createElement('li');
    newli.textContent = "Golang";
    secLang.replaceWith(newli);

    // Edit
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li> TypeScript </li>'

    // remove
    const removeLang = document.querySelector('li:last-child');
    removeLang.remove();
  </script>
</html>
